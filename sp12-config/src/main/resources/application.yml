      server:
        git:
          uri: https://github.com/a1275864/sp-config
          searchPaths: config
          # 如果是私有仓库 还需要提供用户名和密码username: your-username
          #password: your-password
  rabbitmq:
    host: 192.168.70.128
    port: 5672
